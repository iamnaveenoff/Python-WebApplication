<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Naveen Tech World - </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static',     filename='vendor/bootstrap/css/bootstrap.min.css') }}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static',     filename='css/scrolling-nav.css') }}">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>

</head>

<body>
    {% extends "index.html" %}


    {% block content %}
    <div class="container design">


        <!-- <h1 style="text-align:left;float:left;">Your IP Address:</h1><input class="form-control" style="text-align:right;float:right;" type="text" id="ipaddress" placeholder="Type The Ip Address" value="{{yourip}}"> -->

        <div class="container">
            <div class="col-6" style="float: left">
                <label for="Ipaddres" id="iplabel" style="font-size: 35px;">Your IP Address:</label>
            </div>
            <div class="col-6" style="float: right">
                <input class="form-control col-6" type="text" id="ipaddress" placeholder="Type The Ip Address"
                    value="{{yourip}}">
            </div>



            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">IP Address</th>
                        <th scope="col" id="ip"></th>
                    </tr>
                    <tr>
                        <th scope="col">ISP</th>
                        <th scope="col" id="isp"></th>
                    </tr>
                    <tr>
                        <th scope="col">Region</th>
                        <th scope="col" id="region"></th>
                    </tr>
                    <tr>
                        <th scope="col">District</th>
                        <th scope="col" id="district"></th>
                    </tr>
                </thead>
            </table>

        </div>





        <script type="text/javascript">

            api = "https://json.geoiplookup.io/";
            ipadd = document.getElementById("ipaddress").value;
            console.log("Ip Address " + ipadd);
            jsondata = api + ipadd;
            // $.getJSON(jsondata, function (data) {
            //     data = JSON.stringify(data, null, 2);
            //     console.log(data.isp);
            // });

            $.getJSON(jsondata, function (response) {
                $("#ip").text(response.ip);
                $("#isp").text(response.isp);
                $("#region").text(response.region);
                $("#district").text(response.district);

                data = JSON.stringify(response, null, 2);
                console.log(data);
            });

        </script>

    </div>
    {% endblock %}



    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static',     filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',     filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ url_for('static',     filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="{{ url_for('static',     filename='js/scrolling-nav.js') }}"></script>

</body>

</html>
